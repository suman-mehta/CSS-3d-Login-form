<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div class="rotate rotated">
            <div class="row">
                <h1 class="text">Login</h1> <span class="close">&times;</span>
            </div>
            <div class="row">
                <fieldset>
                    <legend class="text">Form</legend>
                    <label>User Name: </label><input class="input" type="text"><br>
                    <label>Email: </label><input class="input" type="text" placeHolder="someone@example.com"><br>
                    <label>Password: </label><input class="input" type="password"><br>
                    <label>Repeat Password: </label><input class="input" type="password"><br>
                </fieldset>
            </div>
            <div class="row">
                <button id="back" class="button">Back</button>
                <button id="toggle" class="button">View</button>
                <button id="toggle-view" class="button">Perspective</button>
                <button class="button success right">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
